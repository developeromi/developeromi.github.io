<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function()
      {
        $("p").toggle();
      });
    });
  </script>  
</head>
<body>
  <button>Toggle</button>
  <p>A block of text.</p>
  <p>Learn C Sharp!</p> 
</body>
</html>
