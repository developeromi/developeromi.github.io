<!DOCTYPE html>
<htmml>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("div").animate({
            height: 'toggle'
          });
        });
      });
    </script>
  </head>
  <body>
    <p>Click below to toggle.</p>
    <br>
    <button>Toggle</button>
    <div style="background:skyblue;height:256px;width:512px;position:absolute;">Omar's Portfolio</div>
  </body>
</html>
