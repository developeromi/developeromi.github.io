<!DOCTYPE html>
<htmml>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {font-family: Arial;}

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("div").animate({
            height: 'toggle'
          });
        });
      });
    </script>
    <script>
      function openCity(event, infoTab)
      {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++)
        {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++)
        {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(infoTab).style.display = "block";
        event.currentTarget.className += " active";
      }
    </script>
  </head>
  <body>
    <p>Click below to toggle.</p>
    <button class="tablinks" onclick="openInfo(event, 'Contact')">Contact</button>
    <button class="tablinks" onclick="openCity(event, 'Portfolio')">Portfolio</button>
    <button class="tablinks" onclick="openCity(event, 'Work')">Work</button>
    <br>
    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>
        Omar Ahmed<br>
        Phone Number: 760-544-2482
      </p>
    </div>
    <div id="Portfolio" class="tabcontent">
      <h3>Portfolio</h3>
      <p>Computer Scientist</p> 
    </div>
    <div id="Work" class="tabcontent">
      <h3>Work</h3>
      <p>Twitter: @DifferentialOmi</p>
    </div>
    <div class="tabcontent" style="background:skyblue;height:256px;width:512px;position:absolute;font-size:32px;">Omar's Portfolio</div>
  </body>
</html>
