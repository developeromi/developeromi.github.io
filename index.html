<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("p").click(function()
      {
        $(this).toggle();
      });
    });
  </script>  
</head>
<body>
  <p>If you click on me, I will disappear.</p>
  <p>You may toggle the text on and off</p> 
</body>
</html>
